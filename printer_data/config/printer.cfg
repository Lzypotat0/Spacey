# This file contains common pin mappings for the BIGTREETECH Kraken.
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PD0/PD1)".

# See docs/Config_Reference.md for a description of parameters.
[include fluidd.cfg]
[include KAMP_Settings.cfg]

[exclude_object]

#########################################################################
########################    PATH ID #####################################
#########################################################################
[mcu]
canbus_uuid: 74cb72a7df5f

[mcu EBBCan]
canbus_uuid: 1d7c99a76c85
#canbus_uuid: e359957a6deb

#########################################################################
##########################  DEFAULT CONFIG ##############################
#########################################################################
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 7.5


#########################################################################
#####################  Temperature Monitor ##############################
#########################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

#[temperature_sensor Stepper_temp]
## Stepper Temperature - T1
#sensor_type: ATC Semitec 104GT-2
#sensor_pin: PF5
#min_temp: 0
#max_temp: 100

[temperature_sensor EBBCan]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe - DIAG7
##  This probe is not used for Z height, only Quad Gantry Leveling
#pin: ^EBBCan: PB9 #Klicky probe pin
pin: ^EBBCan: PB9
x_offset: 0
y_offset: 19.75 #klicky
#y_offset: 0 #TAP
z_offset: 5 #klicky/TAP
speed: 150.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.025
samples_tolerance_retries: 5

#####################################################################
#   Probe - TAP
#####################################################################

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}
    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
           { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    
#####################################################################
#   X Stepper Settings
#####################################################################

# S1
[stepper_x]
step_pin: PC14
dir_pin: PC13
enable_pin: !PE6
microsteps: 16
rotation_distance: 40
endstop_pin: PC15
position_endstop: 0
position_max: 200
homing_speed: 50

#####################################################################
#   Y Stepper Settings
#####################################################################

# S2
[stepper_y]
step_pin: PE5
dir_pin: PE4
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: PF0
position_endstop: 0
position_max: 200
homing_speed: 50

#####################################################################
#   Z Stepper Settings
#####################################################################

# S3
[stepper_z]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: PF1
position_endstop: 0.5
position_max: 200

# S4
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: PB9
#dir_pin: PB8
#enable_pin: PB7
#endstop_pin: PF2
#...


#########################################################################
###############################  EXTRUDER ###############################
#########################################################################

# S5
#####################################################################
#   Extruder - EBBCAN/OCTOPUS
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
###############BTT OCTOPUS MCU###############

#step_pin: PE2
#dir_pin: !PE3
#enable_pin: !PD4

#############################################
# EBB36 CANBUS
#############################################

step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2

#############################################
rotation_distance: 22.854734448985 #sherpa mini 8GT
gear_ratio: 50:8      #sherpa mini - 8GT
microsteps: 32 #sherpa Mini
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.5
filament_diameter: 1.75
heater_pin: EBBCan: PB13
#sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_type: PT1000
sensor_pin: EBBCan: PA3
pullup_resistor: 2200
min_temp: -270
max_temp: 500
max_power: 0.8
min_extrude_temp: 0
max_extrude_only_distance: 100.0
pressure_advance: 0.028 ##	Try to keep pressure_advance below 1.0
pressure_advance_smooth_time: 0.040  ##	Default is 0.040, leave stock
max_extrude_cross_section: 5



#####################################################################
